
services:
  # ── Backend Service (FastAPI) ─────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development # Targets the Dev stage for hot-reloading tools
    container_name: ai_backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ai_network
    # Mount source code for hot reload, ensuring .venv is not overwritten
    volumes:
      - ./src/backend/app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    environment:
      PYTHONPATH: /app/app

  # ── Database Service (PostgreSQL) ─────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: hpe_postgres_db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    networks:
      - ai_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Native Postgres feature: Scripts in this dir run automatically on first startup
      - ./dbinit:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      retries: 5
      start_period: 10s
  
  redis:
    image: redis:7-alpine
    container_name: ai_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ai_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
    container_name: ai_celery_worker
    restart: unless-stopped
    env_file: .env
    depends_on:
      - redis
      - db
    command: >
      celery -A app.core.celery_app.celery worker
      --loglevel=info
      --concurrency=2
    networks:
      - ai_network
    volumes:
      - ./src/backend/app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    environment:
      PYTHONPATH: /app/app


  flower:
    image: mher/flower
    container_name: ai_flower
    restart: unless-stopped
    command: celery --broker=redis://redis:6379/0 flower
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - ai_network

networks:
  ai_network:
    driver: bridge

volumes:
  postgres_data: