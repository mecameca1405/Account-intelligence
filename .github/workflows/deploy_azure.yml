name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  BACKEND_APP: account-intelligence-backend
  FRONTEND_APP: account-intelligence-frontend

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Backend image
        run: |
          docker build -f docker/Dockerfile.backend \
            -t ${{ env.REGISTRY }}/${{ env.BACKEND_APP }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.BACKEND_APP }}:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.BACKEND_APP }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.BACKEND_APP }}:latest

      - name: Build and push Frontend image
        run: |
          docker build -f docker/Dockerfile.frontend \
            -t ${{ env.REGISTRY }}/${{ env.FRONTEND_APP }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.FRONTEND_APP }}:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_APP }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_APP }}:latest

  deploy:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.BACKEND_APP }}
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.BACKEND_APP }}:${{ github.sha }}

      - name: Deploy Frontend to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.FRONTEND_APP }}
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.FRONTEND_APP }}:${{ github.sha }}

      - name: Azure Logout
        run: az logout
