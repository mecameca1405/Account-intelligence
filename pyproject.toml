    "sqlalchemy>=2.0.27",
    "alembic>=1.13.1",
    "asyncpg>=0.29,<1.0",
    "psycopg2-binary>=2.9,<3.0",
    # --- AI / LANGCHAIN ---
    "langchain>=0.3.0",
    "langchain-community>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-google-genai>=2.0.0",
    "pinecone>=3.0.0",
    "langchain-tavily>=0.2.0",
    "langgraph>=0.2.0",
    "tavily-python>=0.3.0",
    # --- UTILITIES ---
    "annotated-types>=0.6.0",
    "colorama>=0.4.6",
    "celery>=5.3.0,<6.0.0",
    "redis>=5.0.0,<6.0.0"
